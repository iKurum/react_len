<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id='mock'></div>
  <script src="http://cdn.staticfile.org/Mock.js/1.0.0/mock-min.js"></script>
  <script>
    let Random = Mock.Random;
    let mock = document.getElementById('mock');
    Random.date();
    let dataMock = Mock.mock({
      'dataList|50': [{
        'id|1000001-200000': 666666,
        'name': '@cname',
        'email': '@email',
        'date': '@date',
        'sentence': '@csentence'
      }]
    });
    console.log(dataMock.dataList.length);
    for (let i = 0; i < dataMock.dataList.length; i++) {
      mock.innerHTML += `<p>{"id": ${dataMock.dataList[i].id},"name": "${dataMock.dataList[i].name}","email": "${dataMock.dataList[i].email}","date": "${dataMock.dataList[i].date}","sentence": "${dataMock.dataList[i].sentence}"},</p>`;
    }
  </script>
</body>

</html>
